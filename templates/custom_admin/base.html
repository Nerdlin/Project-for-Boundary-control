{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Central Learning</title>
    <link rel="stylesheet" href="{% static 'main/admin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1><span class="logo-yellow">Админ</span> <span class="logo-white">Панель</span></h1>
        <nav class="nav-menu">
            <a href="{% url 'custom_admin:admin_dashboard' %}" class="nav-menu-item" data-hint="Главная панель">Главная</a>
            <a href="{% url 'custom_admin:user_list' %}" class="nav-menu-item" data-hint="Список пользователей">Пользователи</a>
            <a href="{% url 'custom_admin:feedback_list' %}" class="nav-menu-item" data-hint="Список отзывов">Отзывы</a>
            <a href="{% url 'custom_admin:skills_list' %}" class="nav-menu-item" data-hint="Список навыков">Навыки</a>
            <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="nav-menu-item" data-hint="Выйти">Выход</button>
            </form>
        </nav>
        <style>
        body {
            background-image: url("{% static 'img/background.jpg' %}") !important;
        }
        </style>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© 2024 Data Science</p>
        <p>© Коваленко Илья и Медиханов Тимур</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('a').forEach(link => {
            if (link.hostname === window.location.hostname) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const url = this.href;
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = url;
                    }, 500);
                });
            }
        });
    </script>
</body>
</html>
