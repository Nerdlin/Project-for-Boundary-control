{% extends 'custom_admin/base.html' %}

{% block content %}
    <h2>Редактировать <span class="logo-yellow">Навык</span>: {{ skill.skill.name }}</h2>
    <form method="POST" class="edit-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'custom_admin:skills_list' %}" class="button">Назад</a>
    </div>
{% endblock %}
