{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="{% static 'main/feedback.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1><span class="logo-yellow">Свяжитесь</span> <span class="logo-white">с нами</span></h1>
        <nav class="nav-menu">
            <a href="{% url 'index' %}" class="nav-menu-item" data-hint="Перейти на главную">Главная</a>
            <a href="{% url 'history' %}" class="nav-menu-item" data-hint="Узнайте историю">История</a>
            <a href="{% url 'features' %}" class="nav-menu-item" data-hint="Изучите функции">Функции</a>
            <a href="{% url 'gallery' %}" class="nav-menu-item" data-hint="Посмотреть галерею">Галерея</a>
            <a href="{% url 'skills' %}" class="nav-menu-item" data-hint="Узнать про навыки">Навыки</a>
            <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="nav-menu-item" data-hint="Выйти из аккаунта">Выход</button>
            </form>
        </nav>
    </header>
    <main>
        <form id="feedback-form" action="/submit_feedback" method="POST">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit" class="nav-menu-item" data-hint="Отправить запрос">Отправить</button>
        </form>
    </main>
    
    <footer>
        <p>© 2024 Data Science</p>
        <p>© Коваленко Илья и Медиханов Тимур</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'main/feedback.js' %}" type="module"></script>

    <script>
        document.querySelectorAll('a').forEach(link => {
            if (link.hostname === window.location.hostname) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const url = this.href;

                    document.body.classList.add('fade-out');

                    setTimeout(() => {
                        window.location.href = url;
                    }, 500);
                });
            }
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const isAuthenticated = document.cookie.includes("token=");
            if (isAuthenticated) {
                document.querySelectorAll(".auth-buttons").forEach((btn) => btn.remove());
            }
        });

        // Добавленный обработчик для формы обратной связи
        document.getElementById('feedback-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const response = await fetch('/submit_feedback', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert('Отзыв успешно отправлен!');
            } else {
                alert('Ошибка при отправке отзыва.');
            }
        });
    </script>
</body>
</html>
